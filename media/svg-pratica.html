<!--
    svg

    Colocar svg diretamente na página
        * Positivo
            - Reduzir chamadas http para buscar imagens
            - personalizar com atributo style
        * Negativo
            - repetição gera poluição do código
            - não será gravado no cache do browser a não ser que seja importado com img
-->

<svg width="200" height="200">
    <circle
        cx="100"
        cy="100"
        r="80"
        stroke="red"
        stroke-width="6"
        fill="blue"
    />
</svg>

<svg width="300" height="200">
    <rect
        stroke="blue"
        stroke-width="4"
        width="100%"
        height="100%"
        fill="green"
        stroke="blue"
    />
</svg>

<img src="./ball.svg" alt="" />
