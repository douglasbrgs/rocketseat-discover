<!--
    Elementos não semânticos, para uso genérico

    - div (bloco)
    - span (texto)

        * usar se não conseguir achar elementos semânticos
    
    - em ambas, use atributos globais como id e class para entregar maior significado
    - não usar div em exceso
-->

<h1>
    Título
    <span class="destaque"> destacado </span>
</h1>

<div class="cart">
    <h2>Carrinho de compras</h2>
</div>
